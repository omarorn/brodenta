        .weapon-slot.active {

        #lang-toggle {

        button.btn-secondary {

            font-size: 16px; font-family: inherit; font-weight: 600;

        }
        button.btn-secondary:hover { background: rgba(255,255,255,0.2); border-color: #10b981; }
        button.btn-secondary.selected { background: #10b981; border-color: #10b981; font-weight: 800; }
        .edu-box {

        @media (max-width: 900px) {

<script>
const LANG = {
    is: {
        title: "MADENTA: All-on-4 Reynslan",
        subtitle: "Fr√¶√∞andi leikur um tannplantaa√∞ger√∞ir",
        tools: ["BORA", "MYLLARI", "LASER", "SOG", "PLANTA"],
        labels: { success: "√ÅRANGUR", time: "T√çMI", value: "VIR√êI", teeth: "TENNUR" },
        diff: ["üü¢ AU√êVELT", "üü° VENJULEGT", "üî¥ ERFITT"],
        btnStart: "HEFJA A√êGER√ê",
        win: "√ÅRANGUR!", lose: "MIST√ìKST",
        timeout: "T√çMINN RANN √öT!",

    hu: {

        labels: { success: "SIKER", time: "ID≈ê", value: "√âRT√âK", teeth: "FOGAK" },
        diff: ["üü¢ K√ñNNY≈∞", "üü° NORM√ÅL", "üî¥ NEH√âZ"],
        btnStart: "M≈∞T√âT IND√çT√ÅSA",

};

let lang = 'is';
let gameState = 'MENU';
let currentTool = 0;
let difficulty = 1;

function setLanguage(l) {
    lang = l;
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
    document.getElementById('lang-'+l).classList.add('active');
    updateUI();
}

function setDifficulty(d) { difficulty = d; }

function toggleSound() {
    document.getElementById('sound-toggle').innerText = 
        document.getElementById('sound-toggle').innerText === 'üîä' ? 'üîá' : 'üîä';
}

function setTool(t) {
    currentTool = t;
    document.querySelectorAll('.weapon-slot').forEach((s,i) => {
        if(i===t) s.classList.add('active'); else s.classList.remove('active');
    });
}

function updateUI() {
    const T = LANG[lang];
    document.getElementById('lbl-success').innerText = T.labels.success;
    document.getElementById('lbl-time').innerText = T.labels.time;
    document.getElementById('lbl-value').innerText = T.labels.value;
    document.getElementById('lbl-teeth').innerText = T.labels.teeth;
    
    T.tools.forEach((tool, i) => {
        document.getElementById(`tool-${i}`).innerText = tool;
    });
    
    if(gameState === 'MENU') {
        document.getElementById('menu-content').innerHTML = `
            <h1>${T.title}</h1>
            <p class="subtitle">${T.subtitle}</p>
            <div class="edu-box">
                <b style="font-size: 18px; color: #d1fae5;">${lang==='is'?'ü¶∑ Veldu erfi√∞leikastig:':'ü¶∑ V√°lassz neh√©zs√©gi szintet:'}</b><br><br>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    ${T.diff.map((d,i) => `<button class="btn-secondary ${i===difficulty?'selected':''}" onclick="setDifficulty(${i})">${d}</button>`).join('')}
                </div>
                <br><b style="color: #6ee7b7;">${lang==='is'?'Markmi√∞: Fjarl√¶gja 28 tennur og setja t√≠tan√≠mpplantar':'C√©l: Mind a 28 fog elt√°vol√≠t√°sa √©s implant√°tumok behelyez√©se'}</b>
            </div>
            <button class="btn-primary" onclick="startGame()">${T.btnStart}</button>
            <div style="margin-top:20px;font-size:12px;color:rgba(255,255,255,0.7);">${T.footer}</div>
        `;
    }
}

function startGame() {
    document.getElementById('overlay').classList.add('hidden');
    gameState = 'PLAYING';
    // Game loop would start here
}

// Initialize
updateUI();
</script>
