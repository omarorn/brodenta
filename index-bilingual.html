    let soundEnabled = true;

    function toggleSound() {
        soundEnabled = !soundEnabled;
        document.getElementById('sound-toggle').innerText = soundEnabled ? 'üîä' : 'üîá';
    }

    function playSound(type) {
        if (!soundEnabled) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const sounds = {
            drill: [800, 'sawtooth', 0.1, 0.1],
            crush: [150, 'square', 0.2, 0.2],
            laser: [1200, 'sine', 0.15, 0.15],
            success: [600, 'sine', 0.2, 0.3]
        };

        const [freq, waveType, gainVal, duration] = sounds[type] || [440, 'sine', 0.1, 0.1];
        osc.frequency.value = freq;
        osc.type = waveType;
        gain.gain.setValueAtTime(gainVal, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }
